<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="template1" >
<head>

    <meta charset="UTF-8">
    <title>Formulaire patient</title>
</head>
<body>
<div layout:fragment="content1">
    <form method="post" th:action="@{save}">
        <div class="form-row">
            <div class="form-group col-md-6">
                <label class="control-label">Nom : </label>
                <input class="form-control" type="text" name="nom" th:required="required" th:value="${patient.nom}">
                <span class="text-danger" th:errors="${patient.nom}"></span>

            </div>
            <div class="form-group mt-2">
                <label class="control-label">Date de naissance : </label>
                <input class="form-control" type="date" name="dateNaissance" th:required="required" th:value="${patient.dateNaissance}">
                <span class="text-danger" th:errors="${patient.dateNaissance}"></span>
            </div>

            <div class="form-group mt-2">
                <div class="form-check">
                    <label class="control-label">Malade : </label><br>
                    <input type="checkbox" name="malade" th:checked="${patient.malade}"> // si c'est true il va etre check√© sinon c'est false
                    <span class="text-danger" th:errors="${patient.malade}"></span>
                </div>
            </div>
            <div class="form-group mt-2">
                <label class="control-label">Score : </label>
                <input class="form-control" type="text" name="score" th:required="required" th:value="${patient.score}">
                <span class="text-danger" th:errors="${patient.score}"></span>
            </div>
            <div class="mt-4">
                <button type="submit" class="btn btn-primary"><i class="fas fa-user-plus"></i></button>
            </div>
    </form>
</div>

</body>
</html>
