<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css">

</head>
<body>
<div class=" container mt-2">
    <div class="card">
        <div class="card-header">LISTE DES PATIENTS</div>
        <div class="card-body">
            <form method="get" th:action="@{index}">
                <label>keyword</label>
                <input type="text" name="keyword" th:value="${keyword}" placeholder="chercher un patient">
                <button type="submit" class="btn btn-primary">RECHERCHER</button>
            </form>
<table class = "table">
    <thead>
    <tr>
        <th>Id</th>
        <th>Nom</th>
        <th>Malade</th>
        <th>Score</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each= "p:${listpatients}">
        <td th:text="${p.id}"></td>
        <td th:text="${p.nom}"></td>
        <td th:text="${p.malade}"></td>
        <td th:text="${p.score}"></td>
        <td>
            <a onclick="return confirm('Souhaitez-vous vraiment supprimer ce patient de faÃ§on definitive ?')" class="btn btn-danger"
               th:href="@{delete(id=${p.id}, keyword=${keyword}, page=${currentPage})}">Supprimer</a>
        </td>
    </tr>

    </tbody>
</table>
            <ul class=" nav nav-pills">
                <li th:each="page, status:${pages}">
                    <a th:class="${status.index==currentPage}? 'btn btn-primary ms-1' : 'btn btn-outline-primary m-lg-1' "
                       th:href="@{index(page=${status.index}, keyword=${keyword})}"
                       th:text="${status.index}"></a>
                </li>

            </ul>
        </div>

    </div>
</div>
</body>
</html>
