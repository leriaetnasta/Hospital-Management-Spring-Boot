<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="template1"
>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css">

</head>
<body>

<div layout:fragment="searchbar">

    <form class="form-inline my-2 my-lg-0" method="get" th:action="@{/user/index}">
        <input type="text" name="keyword" th:value="${keyword}" placeholder="chercher un patient">
        <button class="btn btn-outline-info" type="submit">Rechercher</button>
    </form>
</div>

<div layout:fragment="content1">

<div class=" container mt-2 " >
    <div class="card">
        <div class="card-header">LISTE DES PATIENTS</div>
        <div class="card-body">

<table class="table table-bordered" >
    <thead>
    <tr class="table-warning">
        <th scope="col">Id</th>
        <th scope="col">Nom</th>
        <th scope="col">Malade</th>
        <th scope="col">Score</th>
        <th scope="col">Action</th>

    </tr>
    </thead>
    <tbody>
    <tr th:each= "p:${listpatients}">
        <td th:text="${p.id}"></td>
        <td th:text="${p.nom}"></td>
        <td th:text="${p.malade}"></td>
        <td th:text="${p.score}"></td>
        <td>
            <a sec:authorize="hasRole('ADMIN')" onclick="return confirm('Souhaitez-vous vraiment supprimer ce patient de faÃ§on definitive ?')" class="btn btn-danger"
               th:href="@{/admin/delete(id=${p.id}, keyword=${keyword}, page=${currentPage})}">Supprimer</a>

            <a sec:authorize="hasRole('ADMIN')" class="btn btn-warning"
               th:href="@{/admin/editPatient(id=${p.id}, keyword=${keyword}, page=${currentPage})}">Modifier</a>

        </td>
    </tr>

    </tbody>
</table>
            <ul class=" nav nav-pills">
                <li th:each="page, status:${pages}">
                    <a th:class="${status.index==currentPage}? 'btn btn-primary ms-1' : 'btn btn-outline-primary m-lg-1' "
                       th:href="@{/user/index(page=${status.index}, keyword=${keyword})}"
                       th:text="${status.index}"></a>
                </li>

            </ul>
            <ul class="nav nav-pills">
                <li>
                    <a class="btn btn-outline-primary mt-4" th:href="@{/admin/formPatients}">Ajouter un patient</a>
                </li>
            </ul>
        </div>

    </div>
</div>
</div>

</body>
</html>
